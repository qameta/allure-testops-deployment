{{- if and .Values.rbac.enabled (or (eq .Values.rbac.serviceAccount.create nil) .Values.rbac.serviceAccount.create) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccount.name }}
  labels:
    app: {{ template "allure-testops.fullname" . }}
    chart: {{ template "allure-testops.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.aws.enabled }}
  annotations:
    eks.amazonaws.com/role-arn: "{{ .Values.aws.arn }}"
{{- end }}
{{- end -}}
